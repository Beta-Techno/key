# Fill each field, then encrypt with sops to bundles/<name>.sops.yaml
# Lines starting with '#' are comments and safe to keep.

git_username: nick
git_email: nick@example.com
# Personal access token or fine-grained token with repo read + SSH key admin (if needed).
github_token: ghp_yourtokenhere
# Optional: pre-generated SSH private key (PEM). Leave blank to let Anvil generate one.
ssh_private_key: ""
ssh_private_key_passphrase: ""
# Age secret key used to decrypt Lockbox / other stores.
lockbox_age_key: AGE-SECRET-KEY-1QWERTYUIOPASDFGHJKLMNBVCXZ123456789
# Optional persona override (dev/server/...)
persona: dev
# Optional manifest override
mani_repo_url: git@github.com:your-org/mani.git
mani_repo_ref: main
mani_manifests:
  - repo_url: git@github.com:Beta-Techno/atlas.git
    repo_path: ~/code/infra/atlas
    repo_ref: main
    sync_tags:
      - infra
    run_commands: []
